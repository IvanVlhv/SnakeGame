<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="score">Score: 0</div>

  <canvas id="game" width="400" height="400"></canvas>

  <!-- ðŸŸ¥ Game Over Message and Play Again Button -->
  <div id="game-over" style="display: none; text-align: center; color: red; font-size: 1.5rem; margin-top: 10px;">
    Game Over<br />
    <button onclick="restartGame()">Play Again</button>
  </div>

    <!-- Scoreboard -->
  <div id="scoreboard" style="display: none; text-align: center; margin-top: 10px;">
    <h3>Scoreboard</h3>
    <ol id="high-scores"></ol>
  </div>
  
  <script src="snake.js" defer></script>
</body>
</html>
